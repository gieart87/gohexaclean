app:
  name: gohexaclean
  env: development
  debug: true

server:
  http:
    port: 8080
    read_timeout: 30s
    write_timeout: 30s
    idle_timeout: 120s
  grpc:
    port: 50051
    max_connection_idle: 5m
    max_connection_age: 10m

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: gohexaclean
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  max_lifetime: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

logger:
  level: debug
  format: json
  output: stdout

jwt:
  secret: your-secret-key-change-this-in-production
  expired: 24h

cors:
  allow_origins:
    - "*"
  allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
  allow_headers:
    - Origin
    - Content-Type
    - Accept
    - Authorization

rate_limit:
  enabled: true
  max: 100
  window: 1m

telemetry:
  enabled: false
  service_name: gohexaclean
  collector_endpoint: localhost:4317

metrics:
  enabled: true
  port: 9090

datadog:
  enabled: false
  agent_host: localhost
  agent_port: "8125"
  namespace: gohexaclean
  tags:
    - env:development
    - service:gohexaclean
  apm_enabled: false
