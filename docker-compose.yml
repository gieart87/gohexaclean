version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gohexaclean-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gohexaclean
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/infra/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gohexaclean-network

  redis:
    image: redis:7-alpine
    container_name: gohexaclean-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gohexaclean-network

  http-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: http
    container_name: gohexaclean-http
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=gohexaclean
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gohexaclean-network
    restart: unless-stopped

  grpc-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: grpc
    container_name: gohexaclean-grpc
    ports:
      - "50051:50051"
    environment:
      - APP_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=gohexaclean
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gohexaclean-network
    restart: unless-stopped

networks:
  gohexaclean-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
